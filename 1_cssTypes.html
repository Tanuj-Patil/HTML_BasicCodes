<!DOCTYPE html>
<html>
    <head>
        <title>CSS Types</title>
        <!-- This is a Internal CSS -->
        <style>   
            h3{
                color: blue ;
            }
        </style>
        <!-- This is a External CSS -->
        <link rel="stylesheet" href="1_cssTypes.css">
    </head>
    <body>
        <p style="color: red;">This is a paragraph</p>  <!--This is a Inline CSS-->
        <h3>This is a heading</h3>
        <h3>This is also a heading</h3>
        <em>This is a Emphasized text</em>
    </body>
</html>
